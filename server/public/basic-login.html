<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login</title>
</head>
<body>
    <form action="/login" method="post">
        <!-- post request strictly should have a 'username' and 'password' as name -->
        <input name="username" type="text" required placeholder="Admin Username"><br><br>
        <input name="password" type="password" required placeholder="Password"><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
